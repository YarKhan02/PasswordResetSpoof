<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .movie-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 20px;
            width: 300px;
        }
        .movie-title {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .movie-info {
            margin-bottom: 5px;
        }
        .movie-rating {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Popular Movies</h1>
    <div class="movie-container">
        <div class="movie-card">
            <h2 class="movie-title">The Shawshank Redemption</h2>
            <p class="movie-info"><strong>Director:</strong> Frank Darabont</p>
            <p class="movie-info"><strong>Year:</strong> 1994</p>
            <p class="movie-info"><strong>Genre:</strong> Drama</p>
            <p class="movie-info"><strong>Rating:</strong> <span class="movie-rating">9.3</span></p>
        </div>
        <div class="movie-card">
            <h2 class="movie-title">The Godfather</h2>
            <p class="movie-info"><strong>Director:</strong> Francis Ford Coppola</p>
            <p class="movie-info"><strong>Year:</strong> 1972</p>
            <p class="movie-info"><strong>Genre:</strong> Crime, Drama</p>
            <p class="movie-info"><strong>Rating:</strong> <span class="movie-rating">9.2</span></p>
        </div>
        <div class="movie-card">
            <h2 class="movie-title">Pulp Fiction</h2>
            <p class="movie-info"><strong>Director:</strong> Quentin Tarantino</p>
            <p class="movie-info"><strong>Year:</strong> 1994</p>
            <p class="movie-info"><strong>Genre:</strong> Crime, Drama</p>
            <p class="movie-info"><strong>Rating:</strong> <span class="movie-rating">8.9</span></p>
        </div>
    </div>
</body>
</html>
